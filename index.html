<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <div class="brand-container">
          <img
            src="images/logo.png"
            alt="The Odin Project logo"
            class="brand-logo"
          />
          <h1 class="brand-name">ODIN</h1>
        </div>
      </div>

      <div class="form-section">
        <div class="form-intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepset dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="signup-form">
          <form action="">
            <h2>Let's do this!</h2>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />

            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </form>
        </div>

        <div class="form-actions">
          <button>Create Account</button>
          <p>Already have an account? <a href="/">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
