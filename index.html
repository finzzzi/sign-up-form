<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <div class="brand-container">
          <img
            src="images/logo.png"
            alt="The Odin Project logo"
            class="brand-logo"
          />
          <h1 class="brand-name">ODIN</h1>
        </div>

        <p class="background-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            >Halie West</a
          >
          from <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </p>
      </div>

      <div class="form-section">
        <div class="form-intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepset dreams. Sign up
            <em>now</em> to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="signup-form">
          <form id="signup-form" action="">
            <h2>Let's do this!</h2>

            <div class="form-row">
              <div class="input-group">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>

              <div class="input-group">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="input-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="password">PASSWORD (min. 8 characters)</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  minlength="8"
                />
              </div>

              <div class="input-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="form-actions">
          <button class="btn-create-account" type="submit" form="signup-form">
            Create Account
          </button>
          <p class="registered">Already have an account? <a>Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
